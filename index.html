<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			box-sizing: border-box;
		}
		#container {
			width: 200px;
			height: 200px;
			background-color: gray;
			transition: all 0.4s ease-in-out;
			border-radius: 20px;
			border: 2px solid green;
		}
		#container:hover {
			border-width: 10px;
		}

		#c2 {
			display: flex;
			flex-direction: column;
			gap: 6px;
		}

		.item {
			width: 50px;
			height: 50px;
			background-color: cyan;
			border: 1px solid black;
			transition: all 0.2s;
		}

		.item:hover {
			transform: scale(1.3);
		}

	</style>
</head>
<body>
	<div id="c2">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>
</html>
